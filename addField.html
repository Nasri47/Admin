<!DOCTYPE html>
<html>
	<title>Add Field</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/addField.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

	<body>

		<div id="leftDiv" class="w3-container"></div>
		

		<div id="loginCard" class="w3-container">
			<div id="card" class="w3-card w3-panel w3-border">
				<p id="login">Create new field account</p>
				<form action="addField.php" method="post">
					<input id="fName" required="required" class="w3-input" type="text" name = "username" placeholder="field name">
					<input id="location" required="required" class="w3-input" type="text" name = "location" placeholder="field location">
					<input id="phone" required="required" class="w3-input" type="text" name = "phone" placeholder="owner phone">
					<input id="pass" required="required" class="w3-input" type="password" name = "password" placeholder="password">
					<input id="passConf" required="required" class="w3-input" type="password" name = "confPassword" placeholder="confirm password">
					<input id="loginBt" class="w3-button w3-teal" type="submit" value="Add" name="submit">
				</form>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	    <script src="js/addField.js"></script>
	</body>
</html>
